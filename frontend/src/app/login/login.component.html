

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <h2 class="text-center mb-3">Belépés</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="input-group mb-3">
          
          <span class="input-group-text">Név</span>
          <input type="name" formControlName="name" class="form-control">
          
        </div>
  
        <div class="input-group mb-3">
          <span class="input-group-text">Jelszó</span>
          <input type="password" formControlName="password" class="form-control">
        </div>
  
        <button class="btn btn-primary mt-2"  type="submit" (click)="onSubmit()" >Bejelentkezés</button>
      </form>
    </div>
  </div>
