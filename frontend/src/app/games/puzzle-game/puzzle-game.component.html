<div class="puzzle-container">
  <h2>Puzzle Játék</h2>
  
  <div class="puzzle-board" 
       [style.width.px]="cols * pieceSize"
       [style.height.px]="rows * pieceSize">
       
    <div *ngFor="let piece of pieces"
         class="puzzle-piece"
         [ngStyle]="getPieceStyle(piece)"
         (click)="movePiece(piece)">
    </div>
  </div>

  <button (click)="createPuzzle()">Új játék</button>
</div>
